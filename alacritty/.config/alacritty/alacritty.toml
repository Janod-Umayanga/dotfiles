import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "Agave Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Agave Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Agave Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Agave Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.9

[window.padding]
x = 8
y = 15
